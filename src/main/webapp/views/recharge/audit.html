<div class="main-menu">
    <header class="header">

    </header>
    <div class="content">
        <div class="navigation">
            <ul class="menu js__accordion menu_">

            </ul>
        </div>
    </div>
</div>

<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <div class="col-sm-12 div_select">
                <form class="form-horizontal" id="save_form">

                    <div class="col-sm-12 platform_div_" style="margin-left: -15px;margin-right: -15px;">
                        <div class="col-sm-12 div_title"
                             style="line-height:40px; font-weight: bolder;">
                            Basic Information
                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="i18n col-sm-2 control-label">Chain Name:</label>
                                <input type="hidden" id="rechargeRecordId"/>

                                <div class="col-sm-4 content_" id="chainName">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Wallet Address:</label>
                                <div class="col-sm-4 content_" id="chainAddress">
                                </div>

                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Gas Credit Amount:</label>
                                <div class="col-sm-4 content_" id="gas">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Creator:</label>
                                <div class="col-sm-4 content_" id="createUser">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Created Time:</label>
                                <div class="col-sm-4 content_" id="createTime">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 div_title" style="margin-top:20px">Review</div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="xin">*</span>Result:</label>
                                <div class="col-sm-4">
                                    <ul class="list-inline">
                                        <li>
                                            <div class="radio info"><input type="radio" name="checkResult"
                                                                           id="checkResult1" value="1"><label
                                                    for="checkResult1">Approved</label></div>
                                        </li>
                                        <li>
                                            <div class="radio info"><input type="radio" name="checkResult"
                                                                           id="checkResult2" value="2"><label
                                                    for="checkResult2">Not Approved</label></div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="xin">*</span>Comment:</label>
                                <div class="col-sm-4">
                                     <textarea class="form-control" id="checkRemark" name="checkRemark"
                                               maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-4">
                                    <button type="submit" id="saveAuditResult"
                                            class="btn btn-info waves-effect waves-light btn-xs confirm_but_"
                                            style="margin-right:20px;padding: 5px 46px;color: #ffffff">Confirm
                                    </button>
                                    <a type="button" href="/recharge"
                                       class="btn btn-info waves-effect waves-light btn-xs confirm_but_"
                                       style="margin-right:20px;padding: 5px 46px;color: #ffffff"><span>Back</span></a>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
