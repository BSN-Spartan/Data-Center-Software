    <header class="header">

        <div class="navigation">
            <ul class="menu js__accordion menu_">

            </ul>
        </div>
    </div>
</div>


<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <div class="box-content" style="width:100%;">
                <div style="margin:20px;float:left; width:100%;">
                    <h4 style="font-size:24px;">NTT Wallet Address</h4>
                    <div style="font-size: 16px" id="accountAddress"></div>
                    <div style="margin-top: 10px;font-size: 16px"><b id="nttBalance"></b>&nbsp;NTT</div>
                </div>
            </div>
            <div class="col-sm-12 div_select">
                <form class="form-horizontal">
                    <div class="col-sm-12 div_title">Query</div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txHash" class="col-sm-4 control-label">Transaction Hash:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="txHash" id="txHash">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="txType" class="col-sm-4 control-label">Transaction Type:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="txType">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="date-range" class="col-sm-4 control-label">Transaction Time:</label>
                            <div class="col-sm-8">
                                <div class="input-daterange input-group" id="date-range">
                                    <input type="text" class="form-control"
                                           style="text-align: left;background-color: inherit;color: #000000;"
                                           readonly autocomplete="off" name="startTime" id="startTime"
                                           autocomplete="off">
                                    <span class="input-group-addon bg-info text-white">-</span>
                                    <input type="text" class="form-control"
                                           style="text-align: left;background-color: inherit;color: #000000;"
                                           readonly autocomplete="off" name="endTime" id="endTime" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-info btn-xs waves-effect waves-light search_">Query
                            </button>
                            <button type="reset" class="btn btn-info btn-xs waves-effect waves-light reset_">Reset
                            </button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-12 div_title">NTT List</div>
                <table id="ntt_list_" class="table table-striped table-bordered display"></table>
            </div>
        </div>
    </div>
</div>
