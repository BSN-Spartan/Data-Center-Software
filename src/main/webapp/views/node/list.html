    <header class="header">

</div>
<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">

            <div class="col-sm-12 div_select">
                <form class="form-horizontal">
                    <div class="col-sm-12 div_title">Query</div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="chainId" class="col-sm-4 control-label">Chain Name:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="chainId">
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="state" class="col-sm-4 control-label">Status:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="state">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-info btn-xs waves-effect waves-light search_">Query
                            </button>
                            <button type="reset" class="btn btn-info btn-xs waves-effect waves-light reset_">Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 div_list">
            <div class="col-sm-12 div_title">Node List</div>
            <button type="button" class="btn btn-info btn-xs waves-effect waves-light net_application_but_">Register
            </button>
            <table id="node_list_" class="table table-striped table-bordered display"></table>
        </div>
    </div>
</div>

<div class="modal fade" id="net_application_modal" tabindex="-1" role="dialog" aria-labelledby="recharge_modal"
     style="display: none; padding-left: 17px;top: 50px;">

    <div class="modal-dialog" role="document" style="width:51%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="deploy_detail_label_">Register</h4>

                <form class="form-horizontal" id="net_application_detail_content_">
                    <div class="modal-body col-sm-12"
                         style="max-height: 500px;overflow-y: auto;margin-bottom: 15px;margin-top: 15px">
                        <div class="form-group col-sm-12 ">
                            <label for="netApplicationChainType" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Chain Name:
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="netApplicationChainType"
                                        name="netApplicationChainType"></select>
                            </div>
                        </div>

                        <div class="form-group col-sm-12 ">
                            <label for="nodeCode" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Node ID:
                            </label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" id="nodeCode" name="nodeCode" rows="1"
                                          cols="54"></textarea> <a target='_blank' href="/static/conf/nodeConf.html" class="ico-item" style="font-size: 12px">how to get it</a>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label for="nodeAddress" id="nodeAddress_lab" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Node Address:
                            </label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" id="nodeAddress" name="nodeAddress" rows="1"
                                          cols="54"></textarea><a target='_blank' href="/static/conf/nodeConf.html" class="ico-item" style="font-size: 12px">how to get it</a>
                            </div>

                        </div>
                        <div class="form-group col-sm-12 ">
                            <label for="applySign" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Signature:
                            </label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" id="applySign" name="applySign" rows="1"
                                          cols="54"></textarea><a target='_blank' href="/static/conf/nodeConf.html" class="ico-item" style="font-size: 12px">how to get it</a>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label for="rpcAddress" class="col-sm-4 control-label"><span
                                    class="xin">*</span>RPC URL:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="rpcAddress"
                                       name="rpcAddress"><a target='_blank' href="/static/conf/nodeConf.html" class="ico-item" style="font-size: 12px">how to get it</a>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 ">
                            <label for="remarks" class="col-sm-4 control-label">Remarks:</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" id="remarks" name="remarks" rows="1"
                                          cols="54"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 " id="password_div">
                            <label for="password" class="col-sm-4 control-label"><span
                                    class="xin">*</span>Keystore Password:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" style="display: none">
                                <input type="text" class="form-control pwd" id="password"
                                       name="password" maxlength="20">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-info btn-xs waves-effect waves-light submit_"
                                        id="submit">
                                    Submit
                                </button>
                                <button type="button"
                                        class="btn btn-default waves-effect waves-light btn-xs confirm_but_ i18n"
                                        data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                            <div class="center-box">
                                <span  style="color: #ff3838;" >
                                    You must NEVER share the secret key with anyone! The key controls access to your funds!
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
