<div class="main-menu">
    <header class="header">

    <div class="content">
        <div class="navigation">
            <ul class="menu js__accordion menu_">

            </ul>
        </div>
    </div>
</div>


<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">


            <div class="col-sm-12 div_list">
                <button type="button" class="btn btn-info btn-xs waves-effect waves-light" style="margin-top: 10px;"
                        data-toggle="modal" data-target="#addModal">New User
                </button>
                <div class="col-sm-12 div_title">User List</div>
                <table id="user_list_" class="table table-striped table-bordered display"></table>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="top: 20%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    New users
                </h4>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="form-group required">
                        <span class="xin">*</span>
                        <label for="userName">Username</label>
                        <input name="userName" type="text" class="form-control" id="userName" placeholder="userName"
                               required>
                    </div>
                    <div class="form-group">
                        <span class="xin">*</span>
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <span class="xin">*</span>
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="password"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input name="phone" type="text" class="form-control" maxlength="15" id="phone"
                               placeholder="phone">
                    </div>

                    <button type="button" id="add_user_btn"
                            class="btn btn-info btn-xs waves-effect waves-light submit_">Submit
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
