<div id="wrapper">
    <div class="main-content">
        <div class="row small-spacing">
            <form class="form-horizontal" id="submit_dc_div">
                <div class="col-sm-12 div_select">
                    <div class="col-sm-12 div_title">NTT Wallet Balance Alert Settings</div>
                    <div class="col-xs-12">
                        <hr>
                    </div>
                    <div class="col-xs-12">
                        Alert when the following conditions are met
                    </div>
                    <div class="balance_type_select">
                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="nttState" class="col-sm-2 control-label">Type:</label>
                                <div class="col-sm-4">
                                    <div class="checkbox info">
                                        <input type="checkbox" name="balanceType" id="nttState" value="1"
                                               onclick="selectBalanceType(this)"><label
                                            for="nttState">NTT Balance</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="nttLimit" class="col-sm-2 control-label">NTT Balance Alert Value:</label>
                                <div class="col-sm-4">
                                    <input type='text' class="form-control" oninput="value=value.replace(/^(0\d)+/g,'0');value=value.replace(/[^\d]+/g,'');if(value.length>9) value=value.substring(0,9)"
                                           id="nttLimit" name="nttLimit" placeholder="Please enter the NTT balance alert value">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" >
                            <div class="col-sm-2 "></div>
                            <div class="col-sm-4 ">When the NTT balance is less than or equal to the alert value will send an email.</div>
                        </div>
                        <!--                    <div class="col-sm-12">-->
                        <!--                        <label class="col-sm-5 control-label"></label>-->
                        <!--                        <div class="col-sm-2">-->
                        <!--                            <a type='button' onclick="getUserEmail()" title="System user's mailbox." style="cursor:pointer">System user's mailbox</a>-->
                        <!--                        </div>-->

                        <!--                    </div>-->

                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="nttEmail" class="col-sm-2 control-label">Email:</label>
                                <div class="col-sm-4">
                                <textarea class="form-control" name="email" id="nttEmail" rows="3"
                                          placeholder="You can include up to 10 recipients, use semicolons (;)  to separate each email address."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="balance_type_select">
                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="gasState" class="col-sm-2 control-label">Type:</label>
                                <div class="col-sm-4">
                                    <div class="checkbox info">
                                        <input type="checkbox" name="balanceType" id="gasState" value="1"
                                               onclick="selectBalanceType(this)"><label
                                            for="gasState">Gas Credit Balance</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="gasLimit" class="col-sm-2 control-label">Gas Credit Balance Alert Value:</label>
                                <div class="col-sm-4">
                                    <div class="input-group">

                                        <input type='text' class="form-control" oninput="value=value.replace(/^(0\d)+/g,'0');value=value.replace(/[^\d]+/g,'');if(value.length>9) value=value.substring(0,10)"
                                               id="gasLimit" name="gasLimit" placeholder="Please enter the Gas Credit balance alert value">

                                        <span class="input-group-addon" id="rechargeUnit">GWEI</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" >
                                <div class="col-sm-2 "></div>
                                <div class="col-sm-4 ">When the Gas Credit balance is less than or equal to the alert value will send an email.</div>
                        </div>
                        <div class="col-sm-12" style="margin-top: 20px">
                            <div class="form-group">
                                <label for="gasEmail" class="col-sm-2 control-label">Email:</label>
                                <div class="col-sm-4">
                                <textarea class="form-control" name="gasEmail" id="gasEmail" rows="3"
                                          placeholder="You can include up to 10 recipients, use semicolons (;)  to separate each email address."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12" id="submit_div">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-info btn-xs waves-effect waves-light submit_">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
