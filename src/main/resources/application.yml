spring:
  profiles:
    active: prod
  mvc:
    view:
      prefix: /views/
      suffix: .html
    pathmatch:
      matching-strategy: ant_path_matcher
  mail:
    host: [smtp.exmail.qq.com]
    port: [587]
    username: [username]
    password: [password]
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
mysql_conf:
  driver: com.mysql.cj.jdbc.Driver
  write_mapper_path: /writeMapper/**.xml
  read_mapper_path: /readMapper/**.xml
  config_file: mybatis-config.xml

server:
  servlet:
    session:
      timeout: 1800 #uint: second


system:
  name: BSN Spartan Data Center System
  icon: /static/images/system/favicon.ico
  logo: /static/images/system/spartan.png
  adminName: xxx
  adminEmail: xxx@xxx.com
  defaultPassword: xxx
  iconBase64: 'data:image/jpg;base64,'

thread-pool:
  cfg:
    switch: true
    core-size: 20
    max-size: 30
    keep-alive: 1000
    queue_capacity: 500
    prefix: default-task

chainaddresscheck:
  list:
    - chainid: 1
      regularformat: "^enode:\\/\\/[A-Za-z0-9]{128}"
      containsnodeid: true
    - chainid: 3
      regularformat: "^\\/(dns|ip4|ip6)\\/[A-Za-z0-9.]{0,100}\\/tcp\\/[1|2|3|4|5|6|7|8|9][0-9]{0,4}\\/p2p\\/[A-Za-z0-9]{0,100}+$"
      containsnodeid: true
    - chainid: 2
      regularformat: "[\\w\\W]*"
      containsnodeid: true

kongGateWayConfig:
  username: admin
  password: abc123
  userAccessKeyUrl: /gateway/api/v0/accessKey/save
  userDefaultReqConfig: /gateway/api/v0/accessKey/defaultConfig